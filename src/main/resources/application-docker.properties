# DOCKER DATABASE (uses environment variables or defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/task_management}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:taskpass}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# DOCKER EMAIL (can override at runtime)
spring.mail.username=${EMAIL_USERNAME:dummy@mail.com}
spring.mail.password=${EMAIL_PASSWORD:password}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
