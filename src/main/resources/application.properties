spring.application.name=task
# database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/task_management}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345678}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

# Optional Email
spring.mail.username=${EMAIL_USERNAME:dummy@mail.com}
spring.mail.password=${EMAIL_PASSWORD:password}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Spring JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.docker.compose.enabled=false

#Spring Security JWT
jwt.
jwt.expirationMs=3600000

#exception handler
spring.web.resources.add-mappings=false

#scheduling
spring.main.allow-bean-definition-overriding=true
spring.task.scheduling.pool.size=5

#Swagger
#springdoc.api-docs.path=/api/v1/docs
